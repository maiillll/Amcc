<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0">Admin Dashboard</h5>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <div class="container">
        <div class="card p-3 mb-4">
            <h5 class="card-title">Generate QR Code Presensi</h5>
            <div class="row">
                <div class="col-md-9 mb-2">
                    <select id="kelas-select-qr" class="form-select" aria-label="Pilih Kelas"></select>
                </div>
                <div class="col-md-3 mb-2">
                    <button id="generate-qr-btn" class="btn btn-success w-100">Tampilkan QR</button>
                </div>
            </div>
            <div id="qr-container" class="mt-3 text-center d-none">
                <div id="qrcode" style="width:250px; height:250px; margin:auto;"></div>
                <p class="mt-2">Kode ini akan refresh dalam <b id="timer">30</b> detik.</p>
            </div>
        </div>

        <div class="card p-3 mb-4">
            <h5 class="card-title">Manajemen Jadwal Kuliah</h5>
            <input type="hidden" id="scheduleId">
            <div class="row">
                <div class="col-md-6 mb-3"><label>Guru</label><select id="teacher-select" class="form-select"></select></div>
                <div class="col-md-6 mb-3"><label>Kelas</label><select id="class-select" class="form-select"></select></div>
            </div>
            <div class="mb-3"><label>Mata Kuliah</label><input type="text" id="matakuliah-input" class="form-control"></div>
            <div class="row">
                <div class="col-md-4 mb-3"><label>Hari</label><select id="hari-select" class="form-select"><option>Senin</option><option>Selasa</option><option>Rabu</option><option>Kamis</option><option>Jumat</option></select></div>
                <div class="col-md-4 mb-3"><label>Jam Mulai</label><input type="time" id="jam-mulai-input" class="form-control"></div>
                <div class="col-md-4 mb-3"><label>Jam Selesai</label><input type="time" id="jam-selesai-input" class="form-control"></div>
            </div>
            <button id="save-schedule-btn" class="btn btn-primary">Simpan Jadwal</button>
            <button id="cancel-edit-btn" class="btn btn-secondary mt-2 d-none">Batal Edit</button>
            
            <h5 class="mt-5">Daftar Jadwal</h5>
            <div class="table-responsive">
                <table class="table table-striped mt-3">
                    <thead><tr><th>Kelas</th><th>Mata Kuliah</th><th>Guru</th><th>Waktu</th><th>Aksi</th></tr></thead>
                    <tbody id="schedule-table-body"><div class="loader"></div></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
