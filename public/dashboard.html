<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Presensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center mb-4">
        <div>
            <h5 class="mb-0">Halo, <span id="user-name"></span>!</h5>
            <small id="user-email"></small>
        </div>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <div class="container">
        <div class="card p-3 mb-4">
            <h5 class="card-title">Presensi Kehadiran</h5>
            <p>Lakukan presensi dengan memindai kode QR yang ditampilkan oleh Dosen.</p>
            <button id="scan-qr-btn" class="btn btn-primary">Pindai QR Code</button>
            <div id="reader" style="width: 100%; max-width: 400px;" class="mt-3 d-none"></div>
        </div>

        <div class="card p-3 mb-4">
            <h5 class="card-title">Jadwal Kuliah Anda</h5>
            <div id="user-schedule-container" class="list-group">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
